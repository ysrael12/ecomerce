<br><br><br><br><br>

<div class="produto" *ngFor="let produto of produtos |async">

        <p class="product-title">{{produto.title}}</p> 
        <img src="{{produto.image}}" alt=""> 
        <p class="description">
            {{produto.description}}
        </p>  
        <div class="footer">
            <p class="price"> {{produto.price | currency : 'R$'}} </p>
        </div>
        
        
        
       
    
</div>
